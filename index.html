<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>
                Your result
            </h2>
            <div class="note">
                <div class="ratio">
                    <p>76</p>
                    <p>of 100</p>
                </div>
            </div>
            <h3>Great</h3>
            <p>
                You scored higher than 65% of the people who have taken these
                tests.
            </p>
        </div>
        <div class="container">
            <h1>Summary</h1>
            <div class="stat reaction">
                <span>
                    <img src="assets/images/icon-reaction.svg" alt="">Reaction
                    <b>80/100</b>
                </span>
            </div>
            <div class="stat memory">
                <span>
                    <img src="assets/images/icon-memory.svg" alt="">Memory
                    <b>92/100</b>
                </span>
            </div>
            <div class="stat verbal">
                <span>
                    <img src="assets/images/icon-verbal.svg" alt="">Verbal
                    <b>61/100</b>
                </span>
            </div>
            <div class="stat visual">
                <span>
                    <img src="assets/images/icon-visual.svg" alt="">Visual
                    <b>72/100</b>
                </span>
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
